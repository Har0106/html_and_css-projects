<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Order Summary Component</title>
    </head>
    <body>
        <div class="card">
            <img class="hero-image" src="https://raw.githubusercontent.com/Madisonkanna/tutorial-order-summary-component/1000c292b4c9edf3496f86e142fdeb6ba14f2b8b/images/illustration-hero.svg">
            <div class="container">
                <h2 class="title">Order Summary</h2>
                <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="plan-container">
                    <img src="https://raw.githubusercontent.com/Madisonkanna/tutorial-order-summary-component/1000c292b4c9edf3496f86e142fdeb6ba14f2b8b/images/icon-music.svg">
                    <div class="plan-description">
                        <strong>Annual Plan</strong>
                        <p>$59.99/year</p>
                    </div>
                    <a href="#">Change</a>
                </div>
                <button class="proceed-button">Proceed to Payment</button>
                <button class="cancel-button">Cancel Order</button>
            </div>
        </div>
    </body>
</html>
