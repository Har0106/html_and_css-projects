<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="survey form">
        <meta name="keywords" content="survey form">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Survey Form</title>
    </head>
    <body class="content-container">
        <header>
            <h1 class="main-heading">Survey Form</h1>
        </header>
        <main>
            <div class="username">
                <div>
                    <div>First Name</div>
                    <input class="text-input" type="text">
                </div>
                <div>
                    <div>Last Name</div>
                    <input class="text-input" type="text">
                </div>
            </div>
            <div class="user-details">
                <div>Email</div>
                <input class="email-input" type="email">
            </div>
            <div class="user-input">
                <div>
                    <label>Which option best describes you?</label>
                    <div>
                        <input type="radio" name="option">
                        <label>Student</label>
                    </div>
                    <div>
                        <input type="radio" name="option">
                        <label>Teacher</label>
                    </div>
                </div>
                <div>
                    <label>Would you recommend us to your friend?</label>
                    <div>
                        <input type="radio" name="option"><label>Yes</label>
                    </div>
                    <div>
                        <input type="radio" name="option"><label>No</label>
                    </div>
                </div>
                <div>
                    <label>What do you except more in future?</label>
                    <div>
                        <input type="checkbox">
                        <label>Kotlin</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label>Swift</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label>React</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label>Flutter</label>
                    </div>
                </div>
            </div>
            <div class="user-details">
                <label>Feedback:</label>
                <input class="feedback-input" type="text">
            </div>
        </main>
        <footer>
            <input class="button" type="submit">
        </footer>
    </body>
</html>
